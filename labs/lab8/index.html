<!DOCTYPE html>
<html>
    <head>
        <title>Pixabay Search</title>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
        <link rel="stylesheet" href="css/styles.css" type="text/css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script type="text/javascript" src="js/functions.js"></script>
        <script>
            /* global $ searchImage */
            $(function() {
               $("#search").on("click", function(e) {
                    e.preventDefault();
                    searchImage();
                });
            });
        </script>
    </head>
    <body>
        <nav class="bg-dark text-light py-2 shadow sticky-top">
            <div class="container">
                <a href="index.html" class="text-light" style="text-decoration:none">
                    <h1>Pixabay Image Search</h1>
                </a>
            </div>
        </nav>
        
        <main class="container mb-4">
            <div class="row">
                <div class="col-6 mx-auto my-4 text-center">
                    <p class="mb-1">Search for an image</p>
                    <form class="input-group mb-3">
                        <input id="keyword" type="text" class="form-control" placeholder="Enter a keyword...">
                        <div class="input-group-append">
                            <button id="search" class="btn btn-dark" type="submit">Search</button>
                        </div>
                    </form>
                    <a href="favorites.html" class="btn btn-danger"><i class="fas fa-heart mr-2"></i>Favorites</a>
                </div>
            </div>
            
            <div id="images" class="row"></div>
        </main>
    
    </body>
</html>
