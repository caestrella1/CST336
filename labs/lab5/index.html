<!DOCTYPE html>
<html>
    <head>
        <title> Sign Up Page </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script type="text/javascript" src="js/functions.js"></script>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css" type="text/css" />
    </head>
    <body>
        <main class="container">
            <div class="card">
                <h1>Sign Up</h1>
                <div class="row">
                    
                    <section class="col-12 col-lg-4">
                        <h5 class="text-primary">Personal Info</h5>
                        <div class="d-flex flex-column m-field">
                            First Name<input type="text">
                        </div>
                        
                        <div class="d-flex flex-column m-field">
                            Last Name<input type="text">
                        </div>
                        
                        <div class="d-flex flex-column m-field">
                            Email<input type="email">
                        </div>
                        
                        <div class="d-flex flex-column m-field">
                            Phone Number<input type="tel">
                        </div>
                    </section>
                    
                    <section class="col-12 col-lg-4">
                        <h5 class="text-primary">Location</h5>
                        <div class="d-flex flex-column m-field">
                            Zip Code<input id="zip" type="number">
                            <p><span id="zip-error" class="text-danger">Zip code not found</span></p>
                            <p>City: <span id="city" class="text-success font-weight-bold"></span></p>
                            <p>Latitude: <span id="lat" class="text-success font-weight-bold"></span></p>
                            <p>Longitude: <span id="long" class="text-success font-weight-bold"></span></p>
                        </div>
                        
                        <div class="d-flex justify-content-between m-field">
                            <span class="m-label">State</span>
                            <select id="state">
                                <option value="">Select one:</option>
                                <option value="ca">California</option>
                                <option value="ny">New York</option>
                                <option value="tx">Texas</option>
                            </select>
                        </div>
                        
                        <div class="d-flex justify-content-between m-field">
                            <span class="m-label">Select a County</span>
                            <select id="county"></select>
                        </div>
                    
                    </section>
                    
                    <section class="col-12 col-lg-4">
                        <h5 class="text-primary">Account</h5>
                        <div class="d-flex flex-column m-field">
                            Username<input id="username" type="text">
                            <span id="username-feedback"></span>
                        </div>
                        
                        <div class="d-flex flex-column m-field">
                            Password<input id="pass" type="password">
                            <span id="pass-feedback" class="text-danger"></span>
                        </div>
                        
                        <div class="d-flex flex-column m-field">
                            Confirm Password<input id="pass-confirm" type="password">
                            <span id="pass-confirm-feedback" class="text-danger"></span>
                        </div>
                        
                        <div class="text-right">
                            <input id="submit-btn" class="btn btn-primary btn-lg" type="submit" value="Sign up!">
                        </div>
                    
                    </section>
                </div>
            </div>
        </main>
    </body>
</html>
