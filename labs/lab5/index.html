<!DOCTYPE html>
<html>
    <head>
        <title>Sign Up Page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script type="text/javascript" src="js/functions.js"></script>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css" type="text/css" />
    </head>
    <body>
        <main class="container">
            <div class="row">
                <div class="col-lg-3"></div>
                    
                    <div class="col-12 col-lg-6">
                        <div class="card">
                            <h1 class="text-primary">Sign Up</h1>
                            <div class="d-flex flex-column m-field">
                                First Name<input type="text">
                            </div>
                            
                            <div class="d-flex flex-column m-field">
                                Last Name<input type="text">
                            </div>
                            
                            <div class="d-flex flex-column m-field">
                                Username (JSON)<input id="username-json" type="text">
                                <span id="username-json-feedback"></span>
                            </div>
                            
                            <div class="d-flex flex-column m-field">
                                Username (Text)<input id="username-text" type="text">
                                <span id="username-text-feedback"></span>
                            </div>
                            
                            <div class="d-flex flex-column m-field">
                                Password<input id="pass" type="password">
                                <span id="pass-suggestion"></span>
                                <span id="pass-feedback" class="text-danger"></span>
                            </div>
                            
                            <div class="text-right">
                                <input id="submit-btn" class="btn btn-primary btn-lg" type="submit" value="Sign up!">
                            </div>
                            
                        </div>
                    </div>
                    
                    <div class="col-lg-3"></div>
 
            </div>
        </main>
    </body>
</html>
