<!DOCTYPE html>
<html>
    <head>
        <title>Hangman</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link href="css/styles.css" rel="stylesheet" type="text/css" />
        <script type="text/javascript" src="js/functions.js"></script>
    </head>
    <body class="container">
        
        <div class="row">
            <div class="col-2"></div>
            
            <div class="col-8">
                <h1>Hangman</h1></br>
        
                <div class="col-6 mx-auto">
                    <h4 id="insert">Insert a Letter</h4>
                    <input id ="letter" type="text" class="form-control mb-3 text-center" placeholder="Guess a Letter" onkeyup="this.value = this.value.toLowerCase();" name="Letter" maxlength="1">
                    <button id="submit" class="btn btn-primary btn-block" type="button">Submit</button>
                </div>
                
                <br/>
                <br/>
                
                <h3 id="word-id"></h3>
              
                <div id="guess"></div>
              
                <div id="man">
                    <img src="img/stick_0.png" class="manImg" id="hangImg">
                </div>
            </div>
            
            <div class="col-2"></div>
        </div>
      
    </body>

</html>
