<!DOCTYPE html>
<html>
    <head>
        <title>Hangman</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link href="css/styles.css" rel="stylesheet" type="text/css" />
        <script type="text/javascript" src="js/functions.js"></script>
    </head>
    <body>
    
       <h1>Hangman</h1></br>
        
        <h4 id="insert"> Insert a Letter:  
        <input type="text"  onkeyup="this.value = this.value.toLowerCase();" id ="letter" name="Letter" maxlength="1"/> 
        <button id="submit" class="btn btn-primary">Submit</button></h4>
        <br/>
        <br/>
        
        <div id="word-id"></div>
      
        <div id="guess"></div>
      
         <div id="man">
            <img src="img/stick_0.png" class="manImg" id="hangImg">
        </div>
      
    </body>

</html>
