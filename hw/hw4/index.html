<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Home | Meal Finder</title>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css" type="text/css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script type="text/javascript" src="js/functions.js"></script>
    </head>
    <body>
        <nav class="bg-danger text-light py-2 shadow sticky-top">
            <div class="container d-flex justify-content-between align-items-center">
                <a href="index.html" class="text-light" style="text-decoration:none;"><h2>Meal Finder</h2></a>
                <a href="favorites.html" class="text-light"><i class="fas fa-heart" style="font-size:1.5em"></i></a>
            </div>
        </nav>
        
        <main class="container">
            
            <section class="row">
                <div class="col-12 col-lg-6 mx-auto my-4">
                    <h4 class="mb-2 text-danger">Enter a keyword to search for a meal</h4>
                    <form class="input-group mb-3">
                        <input id="search-bar" type="text" class="form-control" placeholder="Search for meals...">
                        <div class="input-group-append">
                            <button id="btn-search" class="btn btn-danger" type="submit">Search</button>
                        </div>
                    </form>
                    <h4 id="query" class="text-center"></h4>
                </div>
            </section>
            
            <section id="results" class="row"></section>
            
        </main>
        
        <footer class="bg-danger text-light py-2 text-center">
            <div class="container">
                <span>&copy; 2019 Carlos Estrada<br>
                Information provided by <a href="https://www.themealdb.com" target="_blank" class="text-light">The MealDB</a>.
                </span>
            </div>
        </footer>
    </body>
</html>
